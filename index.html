<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FromUy</title>
</head>
<body>
    
    <header>

        <div class="menuContainer">
            
            <div class="titulo">
                <h1>FromUy</h1>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar productos..." oninput="search()">
            </div>

            <div class="boton">
                <button id="btnCarrito" class="btnCarrito"><img src="img/cart-shopping-solid.svg" alt="Carrito de compra"></button>
            </div>
            <div id="modalCarrito" class="modal">
                <div class="modal-content">
                    
                    <div>
                        <div><h3>Carrito de Compras</h3></div>
                        <div>
                            <ul id="listaCarrito"></ul>
                        </div>
                        <div><p>Importe Total: $ <span id="valorTotal">0.00</span></p></div>
                        <div class="boton">
                            <button id="botonLimpiar">Limpiar Carrito</button>
                            <button>Finalizar Compra</button>
                        </div>
                </div>
            </div>
        </div>
      

    </header>



    <main>
        <div id="cardsContainer"></div>
    </main>
    
    

    <footer>
        <div class="menuContainer">
            <div><p>Proyecto JavaScript</p></div>
            <div><p>Alberto Laitano</p></div>
        </div>
    </footer>



    <script type="module" src="./js/main.js"></script>
    <script src="./js/busqueda.js"></script>

</body>
</html>
